    // 7.
    function aleatoire(){
        var a;
        var b;
        var rand = Math.floor(Math.random() * 100);
        return(rand);    
    }

    // 8.
    function gagne(x){
        if (aleatoire() == x){
            alert("Gagné");
        } else {
            alert("Perdu, le nombre était " + aleatoire());
        }
    }

    // 9.
    function gagne2() {
    var nbAleatoire = aleatoire(); // Supposons que la fonction aleatoire() existe et retourne un nombre entre 0 et 100
    var nbchance = 10;
    var x; // Déclaration de la variable pour stocker l'entrée utilisateur

    while (nbchance > 0) {
        x = parseInt(prompt("Veuillez entrer un nombre entre 0 et 100")); // Convertir l'entrée en nombre

        if (isNaN(x) || x < 0 || x > 100) {
            alert("Veuillez entrer un nombre valide entre 0 et 100.");
            continue; // Redemande un nombre sans compter comme une tentative
        }

        if (nbAleatoire === x) {
            alert("Gagné, le nombre était : " + nbAleatoire + " !");
            break; // Sort de la boucle si l'utilisateur gagne
        } else {
            nbchance--; // On enlève une chance ici avant d'afficher le message
            if (nbAleatoire > x) {
                alert("Perdu, le nombre est plus grand, il vous reste " + nbchance + " chances.");
            } else {
                alert("Perdu, le nombre est plus petit, il vous reste " + nbchance + " chances.");
            }
        }
    }

    if (nbchance === 0) {
        alert("Dommage, vous avez perdu ! Le nombre était " + nbAleatoire);
    }
}

    
</script>
