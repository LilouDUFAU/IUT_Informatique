<div class="cd-card" [ngClass]="{'jvadded' : JV.quantite > 0}">
  <div class="cd-card-header">
    <h3>{{JV.titre}}</h3>
  </div>
  <div class="cd-card-body">
    <p>Genre : {{JV.genre}}</p>
    <p>Sortie le : {{JV.dateDeSortie | date: 'dd/MM/yyyy'}}</p>
    <p>Quantite : {{JV.quantite}}</p>
  </div>
</div>
